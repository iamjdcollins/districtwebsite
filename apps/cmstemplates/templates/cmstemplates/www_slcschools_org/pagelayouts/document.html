<!doctype html>
<html>
	<head>
	</head>
	<body class="slcschools-grey lighten-1 inline-fullpage">
	  <div class="modal-content">
	    <div class="modaal-ajax-content-area">
	      <div id="ajaxtitle" class="modal-title">Document Languages</div>
	      <p id="ajaxdesc" class="modal-desc sr-only">This document is available in the languages shown below. Please select a language. You can close this dialog by pressing escape at any time.</p>
	      {% for file in page.files_file_node.all %}
	      <a class="btn stretch" href="{{ file.url }}" target="_blank">
	        <span class="sr-only">{{ file.title }}</span>
	        <span class="notranslate no-sr" aria-hidden="true">{{ file.file_language.title }}</span>
	      </a>
	      {% endfor %}
	    </div>
	  </div>
		<link type="text/css" rel="stylesheet" href="https://websites-dev.slcschools.org/static/www_slcschools_org/css/materialize.min.css" media="screen,projection">
	</body>
</html>
