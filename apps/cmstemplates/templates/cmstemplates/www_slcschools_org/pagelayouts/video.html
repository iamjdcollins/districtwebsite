<!doctype html>
<html>
	<head>
	</head>
	<body class="slcschools-grey lighten-1 inline-fullpage">
	  <div class="modal-content">
	    <div class="modaal-ajax-content-area">
			  <div id="ajaxtitle" class="modal-title">Board Video Recording</div>
			  <p id="ajaxdesc" class="modal-desc sr-only">Click play below to view to the board video recording. You can close this dialog by pressing escape at any time.</p>
			  {% for file in page.files_videofile_node.all %}
			  <video width="320" height="240" controls preload="none">
			    <source src="{{file.url}}" type="video/mp4">
			    <a href="{{file.url}}">Your browser does not support the video tag. Click here to download.</a>
			  </video>
			  {% endfor %}
			</div>
	  </div>
	  <link type="text/css" rel="stylesheet" href="https://websites-dev.slcschools.org/static/www_slcschools_org/css/materialize.min.css" media="screen,projection">
	</body>
</html>
